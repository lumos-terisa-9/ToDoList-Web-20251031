basePath: /api
definitions:
  handlers.SendVerificationCodeRequest:
    properties:
      business:
        description: '业务类型: register, reset_password, change_email, join_org'
        type: string
      email:
        description: 邮箱地址
        type: string
    required:
    - business
    - email
    type: object
  handlers.VerifyCodeRequest:
    properties:
      business:
        description: 业务类型
        type: string
      code:
        description: 6位验证码
        type: string
      email:
        description: 邮箱地址
        type: string
    required:
    - business
    - code
    - email
    type: object
  services.LogoutResponse:
    properties:
      message:
        type: string
      success:
        type: boolean
    type: object
host: localhost:8080
info:
  contact: {}
  description: 团队任务管理平台API
  title: Team Task Hub API
  version: "1.0"
paths:
  /api/admin/email/cleanup:
    post:
      description: 清理数据库中已过期的验证码记录（定时任务调用）
      produces:
      - application/json
      responses:
        "200":
          description: 清理完成
          schema:
            type: string
        "500":
          description: 清理失败
          schema:
            type: string
      summary: 清理过期验证码
      tags:
      - 系统管理
  /api/admin/email/stats:
    get:
      description: 获取邮箱验证码发送统计信息
      produces:
      - application/json
      responses:
        "200":
          description: 统计信息
          schema:
            type: string
      summary: 获取邮箱服务统计
      tags:
      - 系统管理
  /api/admin/email/test-connection:
    get:
      description: 测试邮箱SMTP服务器连接状态（仅用于调试）
      produces:
      - application/json
      responses:
        "200":
          description: SMTP连接正常
          schema:
            type: string
        "500":
          description: SMTP连接失败
          schema:
            type: string
      summary: 测试SMTP连接
      tags:
      - 系统管理
  /api/auth/change_avatar:
    put:
      consumes:
      - application/json
      parameters:
      - default: Bearer
        description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 更新头像参数
        example: '{"avatar_url": "https://example.com/new-avatar.jpg"}'
        in: body
        name: request
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: '更新成功" example({"success": true, "message": "头像更新成功"})'
          schema:
            type: string
        "400":
          description: '参数错误" example({"success": false, "message": "请求参数格式错误"})'
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 更新用户头像
      tags:
      - 认证
  /api/auth/change_email:
    put:
      consumes:
      - application/json
      parameters:
      - default: Bearer
        description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 更新邮箱参数
        example: '{"new_email": "new@example.com", "old_email_code": "123456", "new_email_code":
          "654321"}'
        in: body
        name: request
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: '更新成功" example({"success": true, "message": "邮箱更新成功"})'
          schema:
            type: string
        "400":
          description: '参数错误" example({"success": false, "message": "请求参数格式错误"})'
          schema:
            type: string
        "409":
          description: '邮箱冲突" example({"success": false, "message": "邮箱已被使用"})'
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 更新用户邮箱
      tags:
      - 认证
  /api/auth/change_password:
    put:
      consumes:
      - application/json
      parameters:
      - default: Bearer
        description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 更新密码参数
        example: '{"email": "user@example.com", "code": "123456", "new_password":
          "newpassword123"}'
        in: body
        name: request
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: '更新成功" example({"success": true, "message": "密码更新成功"})'
          schema:
            type: string
        "400":
          description: '参数错误" example({"success": false, "message": "请求参数格式错误"})'
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 更新用户密码
      tags:
      - 认证
  /api/auth/change_userName:
    put:
      consumes:
      - application/json
      parameters:
      - default: Bearer
        description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      - description: 更新用户名参数
        example: '{"username": "新用户名"}'
        in: body
        name: request
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: '更新成功" example({"success": true, "message": "用户名更新成功"})'
          schema:
            type: string
        "400":
          description: '参数错误" example({"success": false, "message": "请求参数格式错误"})'
          schema:
            type: string
        "409":
          description: '用户名冲突" example({"success": false, "message": "用户名已被占用"})'
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 更新用户名
      tags:
      - 认证
  /api/auth/login:
    post:
      consumes:
      - application/json
      parameters:
      - description: 登录参数
        example: '{"identifier":"1001","password":"password123"}'
        in: body
        name: request
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "200":
          description: 登录成功
          schema:
            type: string
        "400":
          description: 参数错误
          schema:
            type: string
        "401":
          description: 认证失败
          schema:
            type: string
      summary: 用户登录
      tags:
      - 认证
  /api/auth/logout:
    post:
      consumes:
      - application/json
      description: '用户登出，使当前令牌失效。令牌需置于Header中：Authorization: Bearer <token>（bearer和token中间有空格）'
      parameters:
      - default: Bearer
        description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/services.LogoutResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
      security:
      - ApiKeyAuth: []
      summary: 用户登出
      tags:
      - 认证
  /api/auth/me:
    get:
      consumes:
      - application/json
      description: '获取当前已认证登录用户的详细信息，需要有效的JWT令牌。令牌需置于Header中：Authorization: Bearer
        <token>'
      parameters:
      - default: Bearer
        description: Bearer Token
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: '获取成功" example({"success": true, "message": "获取用户信息成功", "data":
            {"id": 1001, "username": "张三", "email": "user@example.com", "avatar_url":
            "https://example.com/avatar.jpg"}})'
          schema:
            type: string
        "400":
          description: 请求参数错误或用户标识缺失
          schema:
            type: string
        "401":
          description: 未提供有效的认证令牌
          schema:
            type: string
        "404":
          description: 用户不存在
          schema:
            type: string
        "500":
          description: 服务器内部错误或用户标识格式错误
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: 获取当前用户个人信息
      tags:
      - 认证
  /api/auth/register:
    post:
      consumes:
      - application/json
      parameters:
      - description: 注册参数
        example: '{"id":1001,"username":"张三","email":"user@example.com","password":"password123","code":"123456"}'
        in: body
        name: request
        required: true
        schema:
          type: string
      produces:
      - application/json
      responses:
        "201":
          description: 注册成功
          schema:
            type: string
        "400":
          description: 参数错误
          schema:
            type: string
        "409":
          description: 用户已存在
          schema:
            type: string
      summary: 用户注册
      tags:
      - 认证
  /api/email/send-verification:
    post:
      consumes:
      - application/json
      description: 向指定邮箱发送6位数字验证码，支持多种业务场景，"register","change_email_old","change_email_new","change_password"
      parameters:
      - description: 发送验证码请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.SendVerificationCodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 验证码发送成功
          schema:
            type: string
        "400":
          description: 请求参数错误
          schema:
            type: string
        "429":
          description: 请求过于频繁
          schema:
            type: string
        "500":
          description: 服务器内部错误
          schema:
            type: string
      summary: 发送邮箱验证码
      tags:
      - 邮箱验证
  /api/email/verify:
    post:
      consumes:
      - application/json
      description: 验证邮箱和验证码是否匹配且有效，支持多种业务场景
      parameters:
      - description: 验证验证码请求参数
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.VerifyCodeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: 验证码验证成功
          schema:
            type: string
        "400":
          description: 验证码无效或已过期
          schema:
            type: string
        "500":
          description: 服务器内部错误
          schema:
            type: string
      summary: 验证邮箱验证码
      tags:
      - 邮箱验证
swagger: "2.0"
